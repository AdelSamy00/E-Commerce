<footer class="bg-main-light py-5">
  <div class="container">
    <h2 class="m-0 h4">{{"Footer.Get The FreshCart App" |translate}} </h2>
    <p class="text-muted small">
      {{"Footer.We Will Send You a Link, Open it on Your Phone to download the app"|translate}}
    </p>

    <!-- inputs design  -->
    <div class="d-flex flex-column flex-sm-row align-items-center gap-3 text-nowrap">
      <input type="text" class="form-control" [placeholder]="'Footer.Email'|translate" />
      <button class="btn-main">{{"Footer.Share App Link"|translate}} </button>
    </div>

    <hr />

    <!-- footer payment Details Design  -->
    <div class="pay-details d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <h3 class="h6 m-0">{{"Footer.Payment partners"|translate}} </h3>
        <img src="./assets/images/amazon-pay.png" width="30px" alt="" />
        <img
          src="./assets/images/American-Express-Color.png"
          width="30px"
          alt=""
        />
        <img src="./assets/images/paypal.png" width="30px" alt="" />
        <img src="./assets/images/mastercard.webp" width="30px" alt="" />
      </div>

    </div>
  </div>
</footer>
